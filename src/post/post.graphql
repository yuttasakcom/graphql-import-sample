# import User from '../user/user.graphql'

type Query {
  posts(first: Int): [Post!]!
}

type Mutation {
  createPost(data: CreatePostInput!): Post!
}

type Subscription {
  postCreated: Post!
}

type Post {
  id: ID!
  title: String!
  body: String!
  author: User
}

input CreatePostInput {
  title: String!
  body: String!
  author: ID!
}
